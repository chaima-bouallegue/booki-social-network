<div class="manage-book-container p-4">
  <h2 class="page-header">
    <i class="fas fa-edit me-2"></i>Manage My Book
  </h2>

  <hr class="header-divider">

  <div class="alert alert-custom alert-danger mt-3" role="alert" *ngIf="errorMsg.length">
    <div class="d-flex align-items-center">
      <i class="fas fa-exclamation-circle me-2"></i>
      <div>
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
    </div>
  </div>

  <div class="d-flex gap-4 book-form-wrapper">
    <div class="col-md-3 book-cover-section">
      <div class="cover-image-container shadow-sm">
        <img class="rounded-3 book-cover-preview"
             [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'"
             alt="Book cover preview">
      </div>
      <div class="mt-3">
        <label for="formFile" class="upload-label btn btn-outline-secondary w-100">
          <i class="fas fa-cloud-upload-alt me-2"></i>Upload Cover
          <input (change)="onFileSelected($event)"
                 class="form-control d-none"
                 type="file"
                 id="formFile"
                 accept="image/*">
        </label>
      </div>
    </div>

    <div class="col-md-9">
      <form class="row g-3 book-form">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title"
                 type="text"
                 class="form-control form-input"
                 id="title"
                 name="title"
                 placeholder="Enter book title">
        </div>

        <div class="col-md-6">
          <label for="author" class="form-label">Author name</label>
          <input [(ngModel)]="bookRequest.authorName"
                 type="text"
                 class="form-control form-input"
                 id="author"
                 name="author"
                 placeholder="Author's full name">
        </div>

        <div class="col-md-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn"
                 type="text"
                 class="form-control form-input"
                 id="isbn"
                 name="isbn"
                 placeholder="International Standard Book Number">
        </div>

        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis"
                    rows="5"
                    class="form-control form-textarea"
                    id="synopsis"
                    name="synopsis"
                    placeholder="Brief summary of the book"></textarea>
        </div>

        <div class="col-12">
          <div class="form-check share-checkbox">
            <input [(ngModel)]="bookRequest.shareable"
                   class="form-check-input"
                   type="checkbox"
                   id="gridCheck"
                   name="shareable">
            <label class="form-check-label" for="gridCheck">
              <i class="fas fa-share-alt me-1"></i> Make this book shareable
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-3 action-buttons mt-4">
          <a routerLink="/books/my-books" class="btn btn-cancel">
            <i class="fas fa-times me-1"></i>Cancel
          </a>
          <button (click)="saveBook()" type="button" class="btn btn-save">
            <i class="fas fa-save me-1"></i>Save Book
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
