name: BSN Frontend Pipeline

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - 'book-network-ui/**'
      - 'docker/frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/*-frontend.yml'

jobs:
  build-image:
    name: Build FE Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug directory structure
        run: |
          ls -R
          pwd
          find . -name package.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'

      - name: Install dependencies and build
        working-directory: book-network-ui
        run: |
          npm install
          npm run api-gen
          npm run build -- --configuration production

      - name: Extract project version
        id: extract_version
        working-directory: book-network-ui
        run: |
          VERSION=$(jq -r '.version' package.json || echo '1.0.0')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: book-network-ui
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bsn-ui:latest
            ${{ secrets.DOCKER_USERNAME }}/bsn-ui:${{ steps.extract_version.outputs.version }}